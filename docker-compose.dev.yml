services:
  outlook-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: outlook-oauth-mcp:latest
    ports:
      - "3000:3000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
